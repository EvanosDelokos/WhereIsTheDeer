<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhereIsTheDeer - Hunting Map for Victoria</title>
  <link rel="icon" href="Images/Logos/WhereIsTheDeerLogo.png" type="image/png" />
  <link rel="shortcut icon" href="Images/Logos/WhereIsTheDeerLogo.png" type="image/png" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('Images/LandingPage/WhereIsTheDeerLandingPage.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      box-sizing: border-box;
      filter: drop-shadow(0 5px 5px rgba(0, 0, 0, 1));
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .logo-row {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .brand-name-logo {
      width: 360px;
      max-width: 90%;
      height: auto;
    }

    .logo {
      width: 160px;
      height: auto;
    }

    .text-block {
      background: none;
      padding: 0;
      border-radius: 12px;
      max-width: 800px;
    }

    .text-block p {
      color: #ffffff;
      font-size: 1.6em;
      margin-bottom: 20px;
      text-shadow: 3px 3px 2px rgba(0, 0, 0, 0.9);
      line-height: 1.4;
    }

    .button {
      display: inline-block;
      background: #1f7a27;
      background-image: url('Images/Misc/DeerCamo.png');
      background-size: cover;
      background-blend-mode: overlay;
      color: white;
      text-decoration: none;
      padding: 14px 28px;
      border-radius: 10px;
      font-size: 1.2em;
      border: 2px solid #000;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
      transition: background 0.3s, box-shadow 0.3s;
      margin-top: 20px;
    }

    .button:hover {
      background: #1f7a27;
      background-image: url('Images/Misc/DeerCamo.png');
      background-size: cover;
      background-blend-mode: overlay;
      filter: brightness(1.1);
      transform: scale(1.02);
      box-shadow: 0 0 14px rgba(0,0,0,0.9);
    }

    @media screen and (max-width: 768px) {
      .container {
        padding: 40px 10px;
      }

      .logo-row {
        flex-direction: column;
        gap: 12px;
        margin-bottom: 24px;
      }

      .brand-name-logo {
        width: 260px;
      }

      .logo {
        width: 130px;
      }

      .text-block p {
        font-size: 1.2em;
      }

      .button {
        font-size: 1.1em;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="logo-row">
        <img src="Images/Logos/WhereIsTheDeerTextLogo.png" alt="WHERE IS THE DEER?" class="brand-name-logo">
        <img src="Images/Logos/WhereIsTheDeerLogo.png" alt="Deer Icon" class="logo">
      </div>
      <div class="text-block">
        <p>A custom hunting map for deer hunters in Victoria, Australia.<br>
          Weather, overlays, GPS tracks â€” all in one place.</p>
        <a href="map.html" class="button">Enter Map</a>
      </div>
    </div>
  </div>
</body>
</html>
