# fly.toml app configuration file generated for witd-api on 2025-07-12T18:05:50+10:00

app = 'witd-api'
primary_region = 'syd'

[build]

[[mounts]]
  source = 'data'
  destination = '/data'
  auto_extend_size_threshold = 80
  auto_extend_size_increment = '1GB'
  auto_extend_size_limit = '10GB'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [[http_service.http_checks]]
    path = "/health"
    interval = "15s"
    timeout = "5s"
    grace_period = "10s"
    method = "get"
    protocol = "http"
    restart_limit = 0

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
